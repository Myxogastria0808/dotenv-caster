name: typedoc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install typedoc
        run: npm run install:typedoc
      - name: Generate Document
        run: npm run typedoc
      - name: push Document to typedoc-document branch
        run: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: typedoc-document
          build_dir: docs
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
